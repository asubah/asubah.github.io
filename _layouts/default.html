<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    {% if site.highlighter %}
        <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %}

        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
        <link rel='stylesheet' href='{{ site.url }}/assets/css/main.css' type='text/css'>
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body class="container">
    {% include header.html %}

    {{ content }}
<hr>
    <p style="text-align: center;"><small> <i>تم بناء الموقع بواسطة <a href="https://jekyllrb.com/">Jekyll</a> و  <a href="https://github.com/cyevgeniy/jekyll-true-minimal/">true minimal theme</a></i> </small></p>
</body>
</html>
